<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch a Sketch</title>
    <!-- RESET CSS -->
    <link rel="stylesheet" href="styles/reset.css" />
    <!-- STYLE CSS -->
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <header>
      <h1 class="title">ETCH A SKETCH</h1>
      <p class="subtitle">Let your imagination go</p>
    </header>
    <div class="options">
      <div class="btns-color">
        <button class="btn btn-square btn-white"></button>
        <button class="btn btn-square btn-black"></button>
        <input type="color" class="btn btn-square btn-multi" />
      </div>
      <div class="range-slider">
        <input
          type="range"
          class="range-slider__range"
          value="50"
          min="10"
          max="100"
          step="10"
          id="range-grid-size"
        />
        <span class="range-slider__value">50</span>
      </div>
      <button class="btn btn-reset">X</button>
    </div>
    <div class="grid-container"></div>
    <!-- HELPER -->
    <script src="scripts/helpers.js"></script>
    <!-- MAIN JS -->
    <script src="scripts/main.js"></script>
  </body>
</html>
